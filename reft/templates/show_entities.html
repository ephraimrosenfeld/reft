{% extends "layout.html" %}
{% block body %}  
   <form action="{{ url_for('add_entry') }}" method="post" class="add-entry">
     <dl>
       <dt>Text:
       <dd><textarea name="text" rows="5" cols="40"></textarea>
       <dd><input type="submit" value="Share">
     </dl>
   </form>
  <ul class="entries">
  {% for entity in entities %}
    <li>{{ entity.subject }} {{ entity.object|safe }}</li>
  {% endfor %}
  </ul>
{% endblock %}
